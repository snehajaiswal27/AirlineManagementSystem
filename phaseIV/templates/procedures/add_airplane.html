<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Procedure: Add Airplane</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    form > div {
      margin-bottom: 0.75rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    .buttons {
      margin-top: 1.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="reset"] {
      background: #eee;
    }
    button[type="submit"] {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Procedure: Add Airplane</h1>
  <form id="addAirplaneForm" action="{{ url_for('submit_add_airplane') }}" method="POST">
    <div>
      <label for="speed">Speed</label>
      <input type="number" id="speed" name="speed" placeholder="e.g., 345">
    </div>
    <div>
      <label for="maintained">Maintained</label>
      <input type="date" id="maintained" name="maintained">
    </div>
    <div>
      <label for="airlineId">Airline ID</label>
      <input type="text" id="airlineId" name="airlineId" placeholder="e.g., United">
    </div>
    <div>
      <label>
        <input type="checkbox" id="neo" name="neo">
        Neo
      </label>
    </div>
    <div>
      <label for="tailNum">Tail Num</label>
      <input type="text" id="tailNum" name="tailNum" placeholder="e.g., nk780b">
    </div>
    <div>
      <label for="locationId">Location ID</label>
      <input type="text" id="locationId" name="locationId" placeholder="e.g., port_190">
    </div>
    <div>
      <label for="model">Model</label>
      <input type="text" id="model" name="model" placeholder="e.g., A320">
    </div>
    <div>
      <label for="seatCap">Seat Cap</label>
      <input type="number" id="seatCap" name="seatCap" placeholder="e.g., 120">
    </div>
    <div>
      <label for="planeType">Plane Type</label>
      <input type="text" id="planeType" name="planeType" placeholder="e.g., Airbus">
    </div>
    <div class="buttons">
      <!-- The red underline should not be a problem when the app is run -->
      <button type="button" onclick="window.location.href='{{ url_for('index') }}'">Cancel</button>
      <button type="submit">Add</button>
    </div>
  </form>
</body>
</html>
